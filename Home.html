<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">POS System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">

        </li>
      </ul>
    </div>
  </div>

<!-- Welcome Section -->
<div class="container">
  <div class="card bg-info text-white text-center mb-4">
    <div class="card-body">
      <h1 class="card-title display-4">Welcome to the Uresha POS System</h1>
      <p class="card-text">Your one-stop solution for managing sales, customers, and inventory.</p>
    </div>

  <div class="row">

        <div class="card-body">
          <h5 class="card-title">Total Sales</h5>
          <p class="card-text fs-1">0</p>
        </div>
      </div>
    </div>

        <div class="card-body">
          <h5 class="card-title">Total Customers</h5>
          <p class="card-text fs-1">0</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card text-white bg-dark text-center">
        <div class="card-body">
          <h5 class="card-title">Total Items</h5>
          <p class="card-text fs-1">0</p>
        </div>
      </div>
    </div>

  <div class="d-grid gap-2 col-6 mx-auto mt-5">
