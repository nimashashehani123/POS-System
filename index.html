<script>
  function addToCart() {
    // Get the values from the input fields
    const itemCode = document.querySelector('input[placeholder="Item Code"]').value;
    const quantity = document.querySelector('input[placeholder="Quantity"]').value;

    // Here you can add logic to get the item description and price based on the item code

    const price = 10; // Placeholder value
    const total = price * quantity;

    // Create a new row for the cart table
    const cartTableBody = document.getElementById('cart-table-body');
    const newRow = cartTableBody.insertRow();

    newRow.innerHTML = `
        <td>${itemCode}</td>
        <td>Item Description</td>
        <td>${quantity}</td>
        <td>${price.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
        <td><button class="btn btn-danger" onclick="removeItem(this)">Remove</button></td>
    `;

    // Clear the input fields after adding to the cart
    clearFields();
  }

  // Function to remove an item from the cart
  function removeItem(button) {
    const row = button.closest('tr');
    row.remove();
  }

</script>
