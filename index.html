<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: #000;
        }

        #login-card{
            background: url("https://i.pinimg.com/564x/90/e4/82/90e4824224b82a769281ae3502e92e6c.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 90vh;
            gap: 10rem;
        }

        .login-tag{
            color: white;
            font-family: Consolas;
            font-size: 3rem;
        }

        label{
            color: white;
        }

        #main-section{
            background:url("https://i.pinimg.com/564x/c3/3c/63/c33c6372f277557f245312a00ec0de44.jpg");
            min-height: 100vh;
        }

        .card{
            background: rgba(0,0,0,0.4);
            box-shadow: 0 2px 15px rgba(256, 256, 256, 0.25);
        }

    </style>
 </head>
<body>

<!------------------------------------------ Login Section ----------------------------------------------------->

<div id="login-section" class=" container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 ">
            <div id="login-card" class="card">
                <div class="card-header text-center">
                    <h3 class="login-tag">Login Form</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 ">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!--------------------------------------------- Main Section (Dashboard, Customer, Item, Order Pages) -------------------------------------->

<div id="main-section">

    <!-------------------------------------------- Navbar ------------------------------------------------>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BURGER CAFE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span id="dashboard-nav" class="nav-link">Dashboard</span>
                    </li>
                    <li class="nav-item">
                        <span id="customer-nav" class="nav-link">Customer Manage</span>
                    </li>
                    <li class="nav-item">
                        <span id="item-nav" class="nav-link">Item Manage</span>
                    </li>
                    <li class="nav-item">
                        <span id="order-nav" class="nav-link">Place Order</span>
                    </li>
                    <li class="nav-item">
                        <span id="order-history-nav" class="nav-link">Order Manage</span>
                    </li>
                    <li class="nav-item">
                        <span id="log-out-nav" class="nav-link">Log Out</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!----------------------------------------- Dashboard -------------------------------------------------------->

    <div id="dashboard-section" class="container mt-4">
        <h2 class="text-center mb-4">Dashboard Overview</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Customers</h5>
                        <p class="card-text fs-2" id="customerCount">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Items</h5>
                        <p class="card-text fs-2" id="itemCount">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Orders</h5>
                        <p class="card-text fs-2" id="orderCount">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Revenue</h5>
                        <p class="card-text fs-2" id="totalRevenue">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
